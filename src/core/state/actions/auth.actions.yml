imports:
    AppActionsDto: '@core/state/actions/app.actions'
actionGroups:
    auth:
        actions:
            login:
                payload:
                    email: string
                    password: string
            loginSuccess:
                payload:
                    accessToken: string
                    refreshToken: string
                    expiresAt: number
            loginFailure: {}
            logout:
                payload:
                    refreshToken: string
            tokenExpired:
                alias: expired
                payload:
                    action: AppActionsDto
            refreshedToken:
                alias: refreshed
                payload:
                    accessToken: string
                    refreshToken: string
                    expiresAt: number
            register:
                payload:
                    email: string
                    password: string
            registerSuccess:
                payload:
                    accessToken: string
                    refreshToken: string
                    expiresAt: number
            registerFailure: {}
